<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ぐるなび周辺検索</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/gnavi_search.js"></script>
  <link rel="stylesheet" type="text/css" href="css/gnavi_search.css">
</head>

<body>
  <div id="search_main">
    <button id="get_position" type="button" class="btn btn-primary">位置情報取得</button>
    
    <hr/>
    
    <h1>検索</h1>
    <form action="result.html" method="GET">
      <div class="form-group">
        <label for="range">範囲</label>
        <select id="range" class="form-control" name="range">
          <option value=1>300m</option>
          <option value=2>500m</option>
          <option value=3 selected>1000m</option>
          <option value=4>2000m</option>
          <option value=5>3000m</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="freeword">フリーワード検索</label>
        <input type="text" name="freeword" class="form-control" id="freeword" placeholder="フリーワード">
      </div>
      <input type="hidden" name="latitude" class="form-control" id="latitude">
      <input type="hidden" name="longitude" class="form-control" id="longitude">
      <input type="hidden" name="offset_page" class="form-control" id="offset_page" value="1">
      <button type="submit" class="btn btn-primary" id="search">検索</button>
    </form>
  </div>
</html>
