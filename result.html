<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ぐるなび周辺検索</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.js"></script>
  <script type="text/javascript" src="gnavi_search.js"></script>
  <link rel="stylesheet" type="text/css" href="gnavi_search.css">
</head>

<body>
  <div id="result_html">
    検索結果:<span id="freeword"></span><span id="range"></span><br/>
    <span class="prev">前</span>
    <span class="page"></span>
    <span class="next">次</span>
    
    <table id="table" class="table">
      <tr><th>店舗名</th><th>アクセス(断りのない限り徒歩です)</th><th>画像</th></tr>
    </table>
    
    <span class="prev">前</span>
    <span class="page"></span>
    <span class="next">次</span><br/>
    <a href="search.html">検索ページに戻る</a><br/>
    
    <a href="https://api.gnavi.co.jp/api/scope/" target="_blank">
      <img src="https://api.gnavi.co.jp/api/img/credit/api_265_65.gif" width="265" height="65" border="0" alt="グルメ情報検索サイト　ぐるなび">
    </a>
  </div>
  
  <script type="text/template" id="template">
    <tr>
      <% if(pr_short) { %>
          <td class="name_cell" rowspan="2"><a href="detail.html?rest_id=<%= rest_id %>"><%= name %></a></td>
          <td><%= access %></td>
          <td rowspan="2"><img src="<%= img1 %>"></td>
        </tr>
        <tr>
          <td class="pr_cell"><%= pr_short %></td>
      <% } else { %>
        <td class="name_cell"><a href="detail.html?rest_id=<%= rest_id %>"><%= name %></a></td>
        <td><%= access %></td>
        <td><img src="<%= img1 %>"></td>
      <% } %>
    </tr>
  </script>

</body>

</html>
